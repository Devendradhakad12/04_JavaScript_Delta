    <title>04_lifeTime supply calculater</title>
</head>
<body>
    <script>
        let currAge = prompt("Enter your cuurent age")
        let maxage = prompt("Enter your maximum age")
        let amountPerDay = prompt("enter amount per day")
        let total = (maxage - currAge)*(amountPerDay * 365);
        alert("You will need "+ total + " to last you until the ripe old age of "+ maxage)
    </script>
</body>

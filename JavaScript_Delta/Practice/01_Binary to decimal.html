<body>
	 
    <script>
        //Covert a number Decimal to Binary
		 let number = 10;



 
function binary(decimal) {
	var str = ""
	while(decimal > 1)
		{
			str = str.concat(decimal % 2)
			decimal = parseInt(decimal / 2)
		}
	if(decimal == 1)
				{
					str = str.concat(1)
				}
			else
				{
					str = str.concat(0)
				}
	return str.split("").reverse().join("")
	
}

console.log(binary(number)) 
document.write("Binary number of ",binary(number))

    </script>
</body>

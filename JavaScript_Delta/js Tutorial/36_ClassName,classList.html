<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36_ClassName,classList</title>
</head>
 <style>
    .m-p-100{
        margin: 100px;
        padding: 100px;
    }
    .red{
        background-color: red;
        color: black;
    }.yellow{
        background-color: yellow;
        color: black;
    }
 </style> 
<body>

<div id="first">Hello i am first</div>
<script>
    let first = document.getElementById('first')
    first.className = "red yellow m-p-100"
    first.classList.remove("yellow")
    first.classList.add("yellow")
    first.classList.toggle("yellow")//add and remove
    first.classList.toggle("yellow")
    first.classList.toggle("yellow")
    console.log(  first.classList.contains("red"))
 
</script>
</body>
</html>

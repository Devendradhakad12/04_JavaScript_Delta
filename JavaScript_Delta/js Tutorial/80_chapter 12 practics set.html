    <script>
        //Q1.Write a javaScript program to print the following after 2 second delay  ===> Hello World
      const a = async (text) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(text);
          }, 2000);
        });
      };
      (async () => {
        let text = await a("Hello");
        console.log(text);
        text = await a("World");
        console.log(text);
      })();

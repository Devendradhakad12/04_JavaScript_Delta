<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_strings</title>
</head>
<body>
    <script>
        let name = "pavan"
        console.log(name.length)
        console.log(name[0])
        console.log(name[1])
        let Dost = 'devendra'
        console.log(Dost[1])


        //Templatee literals
        //ajay is Dost of pavan
        let sent = `${Dost} is Dost of ${name}`
        console.log(sent)


        //Escap Sequence Characters
        let fruit = 'Ban\'ana'
        console.log(fruit)

        let animal = "Eleph'ant"
        console.log(animal)


    </script>
</body>
</html>

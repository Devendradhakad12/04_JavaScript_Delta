  <body>
    <div id="con"></div>

    <script>
      //Write a javaScript program to pretend to look like a hacker Write an async function which will simply display to fllowing output:
      //Initialiying hack program.........
      //Hacking Ajay's username.........
      //Username found Ajaydhakad99.......
      //Conacting to Facebook.........

      let a = [
        "Initialiying hack program.........",
        "Hacking Ajay's username.........",
        "Username found Ajaydhakad99.......",
        "Conacting to Facebook.........",
      ];

      var con = document.getElementById("con");
      var str = document.createElement("str");
      con.appendChild(str);
      let tim = (sec) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(true);
          }, sec * 2000);
        });
      };
      let show = (message) => {
        str.innerHTML = str.innerHTML + message + "<br>";
      };
      let fi = async () => {
        for (let i = 0; i < a.length; i++) {
          await tim(i);
          show(a[i]);
        }
      };
      fi();
    </script>

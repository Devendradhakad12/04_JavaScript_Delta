<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>51_Promise API.</title>
</head>
<body>
    <script>

        //1. Promise.all
    let p1 = new Promise((resolve,reject)=>{
        setTimeout(() => {
            resolve("resolve 1")
        }, 2000);
    })
    
    let p2 = new Promise((resolve,reject)=>{
        setTimeout(() => {
            reject(new Error("promise 2 is rejected"))
        }, 1000);
    })
    let p3 = new Promise((resolve,reject)=>{
        setTimeout(() => {
            resolve("resolve 3")
        }, 3000);
    })
/*     p1.then((value)=>{
        console.log(value)
    })
    p2.then((value)=>{
        console.log(value)
    })
    p3.then((value)=>{
        console.log(value)
    }) */



      //---. Promise.all ---
      
   let promise_all = Promise.all([p1, p2, p3])
    promise_all.then((value)=>{
        console.log(value)
    })





    //2.promise.allSetteld
    let promise_allSetteld = Promise.allSettled([p1, p2, p3])
    promise_allSetteld.then((value)=>{
        console.log(value)
    })





    //3.Promise.race
    let promise_race = Promise.race([p1, p2, p3])
    promise_race.then((value)=>{
        console.log("promise_race " + value)
    })




    //4.Promise.any
    let promise_any = Promise.any([p1, p2, p3])
    promise_any.then((value)=>{
        console.log("promise_any " + value)
    })

   // let promise_all = Promise.resolve(6)
   // let promise_all = Promise.reject(new Error("error"))
promise_all.then((value)=>{
    console.log(value)
})
 

    </script>
</body>
</html>

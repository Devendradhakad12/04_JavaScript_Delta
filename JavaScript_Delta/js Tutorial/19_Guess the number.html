<body>
    <script>
        
        let a = Math.floor(Math.random()*100)
        console.log(a)
       let i = 1;

        let b   ;
       do{
            b = prompt("Guess the number")
            if(a<b){
                alert("your number is big ")
                i++;
            
            }else if(a>b){
                alert("your number is small")
                i++;
                 
            }
            else{
                alert("your number is corract and correct number is " + a)
                console.log("Your score is  " + i)
                
                }
     
        } while(a!=b && i<=100)
        
        
    </script>

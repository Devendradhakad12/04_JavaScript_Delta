<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30_Matches closest contains</title>
</head>
<body>
    <div id="id1" class="box">id1<span id="spn1"></span></div>
    <div id="id2" class="box">id2</div>
    <script>
          let id1 =  document.getElementById('id1')
          let id2 =  document.getElementById('id2')
          let spn1 =  document.getElementById('spn1')
          console.log(id1)
          //Matches()
          console.log(id1.matches(".box"))
          console.log(id1.matches(".class"))

          //closest()
         console.log(spn1.closest(".box"))
         console.log(spn1.closest("#spn1"))


         //contains()
         console.log(id1.contains(spn1))
         console.log(spn1.contains(spn1))
          

 

              
    </script>
</body>
</html>

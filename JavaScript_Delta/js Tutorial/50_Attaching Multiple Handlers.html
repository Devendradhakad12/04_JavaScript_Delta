<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50_Attaching Multiple Handlers</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        //  alert("hay i am not resolved")
        setTimeout(() => {
          resolve(1);
        }, 2000);
      });
      p1.then(() => {
        console.log("Congatulations this promise is now resolved");
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(4);
          }, 3000);
        }).then((value) => {
          console.log(value);
        });
      });
      p1.then(() => {
        console.log("don't fuck yourself");
      });
      p1.then(() => {});
    </script>
  </body>
</html>

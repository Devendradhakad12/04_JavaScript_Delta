<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gess number</title>
</head>
<body>
    <script>
        let num = prompt("Gess the number")
        let randomnum = Math.floor(Math.random()*100)+1;
        let count = 0;

        while(true){
            if(num == randomnum){
                document.write('your score is = ', count ,'<br>');
                document.write('correct number is = ', num);
break;
            }
           else if(num == randomnum){
          console.log("Number is ", num)
          break;
            }else if(num > randomnum){
              console.log("Number is small to ", num)
                num = prompt(`Number is small to ${num}`);
                count++;
            }
            else if(num < randomnum){
          console.log("Number is big to ", num)
                num = prompt(`Number is big to ${num}`);
                count++;
            }

        }
    </script>
</body>
</html>

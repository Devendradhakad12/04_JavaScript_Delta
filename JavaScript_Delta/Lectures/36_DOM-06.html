<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>36_DOM-06 :- Navigation</title>
  </head>
  <body>
    <p>this is a paregraph</p>
    <div>thos is div tag <span id="spn">this span child of div</span></div>
    <ul id="ul">
      <li>first li</li>
      <li>second li</li>
      <li>last li</li>
    </ul>
    <script>
      //Navigation

      //1. parentElement
      let spn = document.getElementById("spn");
      console.log("parent element of span - ", spn.parentElement);

      //2.  first and last child
      let ul = document.getElementById("ul");
      console.log(ul.childElementCount);
      console.log("first Elementchild of ul - ", ul.firstElementChild);
      console.log("last Elementchild of ul - ", ul.lastElementChild);

      //3. previousElementSilblings & nextElementSilblings
      console.log(ul.children);
      console.log(
        "previousElementSibling - ",
        ul.children[1].previousElementSibling
      );
      console.log("nextElementSibling - ", ul.children[0].nextElementSibling);
    </script>
  </body>
</html>

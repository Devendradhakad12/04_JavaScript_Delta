<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>32_DOM-02:-> selecting DOM elements</title>
  </head>
  <body>
    <h1>Devendra Dhakad</h1>
    <p>this is a paregraph</p>
    <div>thos is div tag</div>
    <span id="spn"></span>

    <h1 id="he">Helo</h1>
    <p class="para">this is first p</p>
    <p class="para">this is second p</p>
    <p class="para">this is third p</p>
    <ul>
      <li>first li</li>
      <li>second li</li>
      <li>third li</li>
    </ul>

    <div>
      <h3>this is first h3</h3>
      <h3>this is second h3</h3>
      <h3>this is third h3</h3>
    </div>

    <script>
      // we will change the text of html element
      document.body.firstElementChild.innerText = "Pavan Dhakad";

      //---------------------------------//

      // select element using id
      let he = document.getElementById("he"); //if id is wrong we get null
      console.dir(he);
      console.log(he.tagName);
      console.log(he.innerText);

      // select element using classname
      let para = document.getElementsByClassName("para"); //if class is wrong we get blank Html collection
      console.log(para[0].innerText);
      console.log(para[1].innerText);

      // select element using tagName
      let li = document.getElementsByTagName("li");
      console.log(li);
      console.log(li[0].innerText);
      li[0].innerText = "this is first li and changed using js";
      console.log(li[0].innerText);

      // select element using querySelector
      let h3 = document.querySelector("div h3"); // this select first element of html document
      console.log(h3.innerText, " select using querySelector");
      //  console.log(h3All[1].innerText);//Throw error

      // select element using querySelectorAll
      let h3All = document.querySelectorAll("div h3"); // this select first element of html document
      console.log(h3All);
      console.log(h3All[0].innerText, " select using querySelectorAll");
      console.log(h3All[1].innerText);
      console.log(h3All[2].innerText);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <span class="container__title">Countdown Time</span>
      <div class="container__labels">
        <p class="container__labels--lable">Houe</p>
        <p class="container__labels--lable">Minutes</p>
        <p class="container__labels--lable">Seconds</p>
      </div>

      <div class="container__inputs">
        <input
          type="number"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="container__inputs--time hour"
          maxlength="2"
          placeholder="00"
        />
        <p class="container__inputs--colon"></p>

        <input
          type="number"
          class="container__inputs--time min"
          maxlength="2"
          placeholder="00"
        />
        <p class="container__inputs--colon"></p>

        <input
          type="number"
          class="container__inputs--time sec"
          maxlength="2"
          placeholder="00"
        />
        <p class="container__inputs--colon"></p>
      </div>
      <div class="container__btns">
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button
        ><button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
